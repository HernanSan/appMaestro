<!-- tu-componente.component.html -->

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <h2>Registrar Estudiante</h2>
        <form>
          <div class="form-group">
            <label for="firstName">Nombres:</label>
            <input type="text" id="firstName" class="form-control" name="firstName" #firstName required>
          </div>

          <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" class="form-control" name="lastName" #lastName required>
          </div>

          <c-row>
            <c-col>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </c-col>
          </c-row>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<div style="width: 90%;margin:40px auto;">

  <div class="example-header">
    <mat-form-field class="example-full-width">
      <mat-label>Filter</mat-label>
      <input type="text" matInput (keyup)="filtrar($event)" placeholder="Buscar...">
    </mat-form-field>
      
      

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
